<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
     <script>
        const createUi=(label)=>{
            var btnRef=document.createElement("button");
            btnRef.innerText=label;
            document.getElementById("root").appendChild(btnRef);
        }
       
       const reuseUi=()=>{
        createUi("REACTJS");
        createUi("VUEJS");
        createUi("ANGULAR");
        createUi("NEXTJS");
       }
       reuseUi();
     </script>
    </div>
</body>
</html>
